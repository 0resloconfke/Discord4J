dependencies {
    compile project(':common')

    compile "io.projectreactor.addons:reactor-extra"

    testCompile "junit:junit:$junit_version"

    testRuntime "ch.qos.logback:logback-classic:$logback_version"
}

publishing {
    publications {
        rest(MavenPublication) {
            artifactId 'discord4j-rest'

            from components.java

            artifact sourcesJar
            artifact javadocJar
        }
    }
}
