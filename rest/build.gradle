dependencies {
    compile project(':common')

    compile "io.projectreactor.addons:reactor-extra"

    testCompile "junit:junit:$junit_version"
}

publishing {
    publications {
        rest(MavenPublication) {
            artifactId 'Discord4J-rest'

            from components.java

            artifact sourcesJar
            artifact javadocJar
        }
    }
}
